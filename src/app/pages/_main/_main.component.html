<div>
    <div fxLayout="row">
        <mat-toolbar color="primary">
            <div fxFlex="50">
                <a fxHide.gt-md mat-button-icon (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></a>
                <a mat-button [routerLink]="['/']"><h1 class="mat-h1">Inversion Manager</h1></a>
            </div>
            <div fxFlex="50" fxLayout="row" fxLayoutAlign="end" *ngIf="isAuthenticated$ | async">
                <button mat-icon-button [matMenuTriggerFor]="userProfileMenu">
                    <mat-icon>account_circle</mat-icon>
                </button>
                <mat-menu #userProfileMenu="matMenu">
                    <a mat-icon-button met-menu-item (click)="logout()"><mat-icon>exit_to_app</mat-icon> Logout</a>
                </mat-menu>
            </div>
        </mat-toolbar>
    </div>
    <div>
        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #sidenav mode="side" style="width: 60px;" opened *ngIf="isAuthenticated$ | async">
                <mat-nav-list>
                    <a mat-list-item mat-button-icon routerLink="/home"><mat-icon>home</mat-icon></a>
                    <a mat-list-item mat-button-icon routerLink="/exchange-transaction" ><mat-icon>add_circle</mat-icon></a>
                </mat-nav-list>
            </mat-sidenav>
            <mat-sidenav-content>
                <div fxLayout="row" fxLayoutAlign="center">
                    <div fxFlex="80">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</div>
