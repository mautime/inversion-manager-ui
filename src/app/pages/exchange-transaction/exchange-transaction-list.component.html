<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title><h1>Dashboard</h1></mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div fxLayout="column" fxLayoutGap="10px">
                <mat-form-field fxLayout="row" fxLayoutAlign="end">
                    <input matInput name="searchQueryInput" [(ngModel)]="searchQuery" placeholder="Search"/>
                    <button mat-icon-button matSuffix (click)="search()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
                <div fxLayout="column">
                    <mat-table #table [dataSource]="exchangeTransactionsDataSource">
                        <ng-container matColumnDef="sourceAmount">
                            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.sourceAmount | currency}} USD</mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="transactionType">
                                <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.transactionType}}</mat-cell>
                            </ng-container>
                        <ng-container matColumnDef="targetAmount">
                            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <div>{{element.targetAmount}} {{element.symbol.symbol}}</div>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="exchangeSymbol">
                            <mat-header-cell *matHeaderCellDef>Exchange Symbol</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <img [src]="element.symbolLogo" style="width: 25px;"/>
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="transactionDate">
                            <mat-header-cell *matHeaderCellDef>Transaction Date</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <div>{{element.transactionDate | date: 'MM-dd-yyyy'}}</div>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="['transactionType', 'exchangeSymbol', 'sourceAmount', 'targetAmount', 'transactionDate']"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: ['transactionType', 'exchangeSymbol', 'sourceAmount', 'targetAmount', 'transactionDate'];"></mat-row>
                    </mat-table>
                    <mat-paginator #exchangeTransactionsTablePaginator
                        [pageSize]="10">
                    </mat-paginator>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
